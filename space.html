<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="solar-system"></div>
    <script>
        // 模拟太阳系天体数据
        const solarSystemObjects = [
            { name: "Sun", mass: "1.989×10³⁰ kg", orbitRadius: "0 m", color: "yellow", diameter: "1.391×10⁶ km" },
            { name: "Mercury", mass: "3.3011×10²³ kg", orbitRadius: "57.91×10⁶ km", color: "gray", diameter: "4880 km" },
            // 可继续添加其他天体数据
        ];

        document.addEventListener('click', function () {
            const table = document.createElement('table');
            const headers = ['Name', 'Mass', 'Orbit Radius', 'Color', 'Diameter'];
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            solarSystemObjects.forEach(object => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const massCell = document.createElement('td');
                const orbitRadiusCell = document.createElement('td');
                const colorCell = document.createElement('td');
                const diameterCell = document.createElement('td');

                nameCell.textContent = object.name;
                massCell.textContent = object.mass;
                orbitRadiusCell.textContent = object.orbitRadius;
                colorCell.textContent = object.color;
                diameterCell.textContent = object.diameter;

                row.appendChild(nameCell);
                row.appendChild(massCell);
                row.appendChild(orbitRadiusCell);
                row.appendChild(colorCell);
                row.appendChild(diameterCell);

                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            // 实现列排序功能（简单的文本排序示例）
            headers.forEach((header, index) => {
                const th = table.querySelector(`thead th:nth-child(${index + 1})`);
                th.addEventListener('click', function () {
                    const rows = Array.from(tbody.querySelectorAll('tr'));
                    rows.sort((a, b) => {
                        const aText = a.querySelectorAll('td')[index].textContent;
                        const bText = b.querySelectorAll('td')[index].textContent;
                        return aText.localeCompare(bText);
                    });
                    rows.forEach(row => tbody.appendChild(row));
                });
            });

            document.body.appendChild(table);
        });
    </script>
</body>
</html>
