<!DOCTYPE html> <html> <head> <style> canvas { border: 1px solid black; } </style> </head> <body> <canvas id="canvas" width="400" height="400"></canvas> <script> const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d'); const colors = ['red', 'orange', 'yellow', 'green', 'black', 'blue', 'purple']; const balloons = []; class Balloon { constructor(x, y) { this.x = x; this.y = y; this.radius = 10; this.speed = 1; this.color = colors[Math.floor(Math.random() * colors.length)]; } update() { this.y -= this.speed; this.radius += 0.1; if (this.y < 200) { if (Math.random() < 0.01) { const index = balloons.indexOf(this); if (index!== -1) { balloons.splice(index, 1); } } } } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI); ctx.fillStyle = this.color; ctx.fill(); ctx.closePath(); } } function initBalloons() { for (let i = 0; i < 10; i++) { const x = Math.random() * canvas.width; const y = canvas.height; balloons.push(new Balloon(x, y)); } } function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (const balloon of balloons) { balloon.update(); balloon.draw(); } requestAnimationFrame(animate); } initBalloons(); animate(); </script> </body> </html>
