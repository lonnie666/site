<!DOCTYPE html> <html> <body> <table id="tbl"> <tr> <th>Last Name</th> <th>First Name</th> </tr> <tr> <td>Doe</td> <td>John</td> </tr> <tr> <td>Smith</td> <td>Alice</td> </tr> </table> <script> window.onload = function () { const tbl = document.getElementsByTagName('table')[0]; const rows = Array.from(tbl.rows).slice(1); rows.sort((a, b) => { const nameA = a.cells[1].innerHTML.toLowerCase(); const nameB = b.cells[1].innerHTML.toLowerCase(); return nameA.localeCompare(nameB); }); const fragment = document.createDocumentFragment(); rows.forEach(row => fragment.appendChild(row)); tbl.appendChild(fragment); }; </script> </body> </html>
